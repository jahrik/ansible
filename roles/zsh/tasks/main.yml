---
- name: install zsh and dependencies
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - git
    - zsh
  tags: [ 'zsh' ]

- name: use oh-my-zsh
  git:
    repo: "https://github.com/robbyrussell/oh-my-zsh.git"
    dest: "/home/{{ ansible_user }}/.oh-my-zsh"
  tags: [ 'zsh' ]

- name: create ~/.z/ dir
  file:
    path: "/home/{{ ansible_user }}/.z"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0755
  tags: [ "zsh" ]

- name: generate ~/.z/ files
  template:
    src: "{{ item }}.j2"
    dest: "/home/{{ ansible_user }}/.z/{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  with_items:
    - zshrc
    - zshenv
    - alias.zsh
    - export.zsh
    - functions.zsh
    - keybindings.zsh
    - chef.zsh
    - python.zsh
  tags: [ 'zsh' ]

- name: link the zshrc and zshenv
  file:
    src: "/home/{{ ansible_user }}/.z/{{ item }}"
    dest: "/home/{{ ansible_user }}/.{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: link
    force: yes
  with_items:
    - zshrc
    - zshenv
  tags: [ 'zsh' ]

- name: change shell from bash to zsh
  user:
    name: "{{ ansible_user }}"
    shell: /bin/zsh
  tags: [ 'zsh' ]
