#  tags: [ 'sound' ]

- name: Install pulseaudio-ctl
  yaourt:
    name: pulseaudio-ctl
    user: "{{ ansible_user }}"
  tags: [ 'sound' ]

- name: Generate /etc/libao.conf
  template:
    src: libao.conf.j2
    dest: /etc/libao.conf
  notify: restart pulse as user
  tags: [ 'sound' ]

