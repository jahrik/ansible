# Bluetooth
- name: Install bluetooth
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - pulseaudio-alsa
    - pulseaudio-bluetooth
    - bluez
    - bluez-libs
    - bluez-utils
    - blueman
  tags:
    - sound
    - bluetooth

- name: start bluetooth daemon
  systemd:
    name: bluetooth.service
    state: started
    daemon_reload: yes
    enabled: yes
  tags:
    - sound
    - bluetooth
